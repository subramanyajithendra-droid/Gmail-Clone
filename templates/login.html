<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background: #f1f1f1; font-family: Arial; }
        .card {
            width: 350px; margin: 60px auto;
            background: #fff; padding: 25px;
            border-radius: 10px; box-shadow: 0px 0px 10px #ccc;
        }
        input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #aaa; border-radius: 5px; }
        button {
            width: 100%; background: #1a73e8; color: white;
            padding: 10px; border: none; border-radius: 5px; font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>No account? <a href="{% url 'signup' %}">Signup</a></p>
    </div>

</body>
</html>
