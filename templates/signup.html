<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            background: #f1f1f1;
            font-family: Arial;
        }
        .card {
            width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #1a73e8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a { text-decoration: none; color: #1a73e8; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Signup</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
